<div class="row area-list" ng-repeat="area in $ctrl.areas | orderBy: 'area.createdAt' track by area.id">
    <div class="col-md-12">
        <div class="row area-item">
            <div class="col-md-6">
                <div class="area-name pull-right">
                    {{area.name}}
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="pull-left">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger" ng-click="$ctrl.deleteArea(area.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
